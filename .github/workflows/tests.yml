name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
        with:
          php-version: '8.2'
      - uses: actions/checkout@v3
      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Execute Docker container
        run: docker-compose up -d
      - name: Create Database
        run: |
          mkdir -p data
          touch data/database_test.db
      - name: Extract Database URL from .env.test
        id: extract-db-url
        run: echo "::set-output name=db_url::$(grep 'DATABASE_URL=' .env.test | cut -d'=' -f2-)"
      - name: Migrate database
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test
        env:
          DATABASE_URL: ${{ steps.extract-db-url.outputs.db_url }}
      - name: Loading fixtures
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test
        env:
          DATABASE_URL: ${{ steps.extract-db-url.outputs.db_url }}
      - name: Execute tests (Unit and Feature tests) via Pest
        env:
          DATABASE_URL: ${{ steps.extract-db-url.outputs.db_url }}
        run: vendor/bin/pest
      - name: Kill Docker container
        run: docker-compose down --remove-orphans
