name: Code Quality Check for Symfony
on:
  push:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality Check - Symfony 7.4.* (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, extensions, and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json
          coverage: none

      - name: Check PHP Version
        run: php -v

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Check requirements with Composer
        run: composer check-platform-reqs

      - name: Check the Symfony console
        run: bin/console about

      - name: Coding standards checks (php_codesniffer + php-cs-fixer)
        if: matrix.php-versions == '8.3'
        run: make qa-cs-fixer

      - name: Static analysis of PHP code (PHPStan)
        run: make qa-phpstan
